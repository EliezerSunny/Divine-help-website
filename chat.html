<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DivineBot</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  
  <style>
      /* style.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.chat-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #00796b;
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  z-index: 1000;
}

.chat-toggle img {
  width: 30px;
  height: 30px;
}

.chat-widget {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 300px;
  background: #004d40;
  border-radius: 10px;
  display: none;
  flex-direction: column;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  z-index: 1000;
  color: white;
}

.chat-header {
  background: #00251a;
  padding: 10px;
  font-weight: bold;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.chat-messages {
  max-height: 250px;
  overflow-y: auto;
  padding: 10px;
  background: #004d40;
}

.bot-message, .user-message {
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 10px;
  max-width: 80%;
  word-wrap: break-word;
}

.bot-message {
  background: #00796b;
  align-self: flex-start;
}

.user-message {
  background: #1de9b6;
  align-self: flex-end;
  text-align: right;
  color: black;
}

.chat-input {
  display: flex;
  padding: 10px;
  background: #00251a;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
}

.chat-input input {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 5px;
  outline: none;
}

.chat-input button {
  background: #1de9b6;
  border: none;
  padding: 8px;
  margin-left: 5px;
  border-radius: 5px;
  cursor: pointer;
}
  </style>
  
</head>
<body>

  <!-- Chat Toggle Button -->
  <div class="chat-toggle" onclick="toggleChat()">
    <img src="https://img.icons8.com/fluency/48/robot.png" alt="Chat Icon"/>
  </div>

  <!-- Chat Widget -->
  <div class="chat-widget" id="chatWidget">
    <div class="chat-header">
      DivineBot
      <span onclick="toggleChat()" style="float:right; cursor:pointer;">&times;</span>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="bot-message">Hi! I'm <strong>DivineBot</strong></div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Tap 'Enter' to send" onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
  
  <script>
      // script.js
function toggleChat() {
  const chatWidget = document.getElementById('chatWidget');
  chatWidget.style.display = chatWidget.style.display === 'flex' ? 'none' : 'flex';
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatMessages');
  const userText = input.value.trim();

  if (userText === '') return;

  const userMsg = document.createElement('div');
  userMsg.className = 'user-message';
  userMsg.innerText = userText;
  chatBox.appendChild(userMsg);

  input.value = '';
  chatBox.scrollTop = chatBox.scrollHeight;

  setTimeout(() => {
    const botMsg = document.createElement('div');
    botMsg.className = 'bot-message';
    botMsg.innerText = getBotReply(userText);
    chatBox.appendChild(botMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 800);
}

function getBotReply(text) {
  const msg = text.toLowerCase();
  if (msg.includes("hello") || msg.includes("hi")) return "Hello! How can I help you today?";
  if (msg.includes("service") || msg.includes("program")) return "We have Sunday and midweek services. Would you like details?";
  return "I'm here to assist you with information about our church.";
}
  </script>
</body>
</html>
